<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부모와 자식 관계에서의 마진겹침현상</title>
    <style>
    /* 
    아래 시각적인 속성을 주석으로 처리하면 마진 겹침이 일어남
    부모태그 마진 자식태그 마진 중 큰값이 적용됨.
    */
        /* id를 접근할 때는 # */
        #parent{
            border:1px solid red;
            margin-top:100px;
        }
        #child{
        	background-color:blue;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            Hello World
        </div>
    </div>
</body>
</html>
