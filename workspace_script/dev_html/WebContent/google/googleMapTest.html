<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>구글맵 서비스 API 활용</title>
</head>

<body>
    <div id="map" style="height: 500px;"></div>
    <script type="text/javascript">
        function initMap() {
            //둘둘치킨 가산디지털역의 위도와 경도 값을 배열로 선언
            var curLatLng = {
                lat:37.480879
                ,lng:126.882433
            };
            /*
            구글에서 제공하는 Map객체를 생성하기
            지도 출력시 중앙의 위치를 설정하고 내가 보고 싶은 위치는 별도로 추가가능
            map속성에는 생성한 Map객체를 치환
            zoom속성에 따라 상세도가 결정됨.
            */
            var map = new google.maps.Map(document.getElementById("map"), {
                center : curLatLng
                ,position:curLatLng
                ,map:map
                ,zoom:15
            });
        }
    </script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDigOrPSjgbT5dH_bDWdUCCbHcj3EIASyc&callback=initMap"></script>
</body>

</html>
