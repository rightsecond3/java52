<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InnerHTML에 관해서...</title>
<!-- 
mime type
main type/sub type
ex. text/javascript, text/plain, text/html
-->
<style type="text/css">
div {
    display: block;
    width: 500px;
    height: 300px;
    background-color :rebeccapurple;
}
span {
    display :inline;
    background-color: yellow;
}
</style>
<script type="text/javascript">
    var msg="<table border='1' width='300px' height='100px'>"
        msg+="<tr><td>자바</td></tr>"
        msg+="</table>";
    function test() {
        document.getElementById("d_msg").innerHTML = msg;
    }
    </script>
</head>
<body>
	
    <!-- 인라인속성과 블럭속성 -->
    aaa
    <div id="d_msg">DIV</div>
    bbb
    <span>SPAN</span>
    222
    <input type="button" value="테스트" onclick="test()">
</body>
</html>
