<!DOCTYPE html>
<!--
head 태그 안에 작성할 수 있는 코드
스타일 시트 - text/CSS - CSS3(반응형 웹)
500px 변하지 않음, 50% 해상도에 따라 바뀜
자바스크립트 코드 - text/javascript
: 내장객체가 지원된다. - document

- 자바에서는 인스턴스화로 객체를 생성하지만 자바스크립트는 내장으로 객체 생성된다
doucument.getElementById();
-->
<html>
<head>
<meta charset="UTF-8">

</head>
<body>

<div id="d_test">div</div>
<script>
    alert("Hello JSP");
    document.getElementById("d_test");

</html>
