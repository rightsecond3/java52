<html>
<head>
<meta charset="UTF-8">
<title>DOM-element 생성하기</title>
<!-- 1번 -->
</head>
<body>
<!-- 2번 -->
<script type="text/javascript">
    window.onload = function() {
        //변수선언
        //createElement : 태그를 생성할 때 쓰는 함수
        var header = document.createElement("h1");//h1태그를 생성,추가
        //텍스트 노드(태그,노드,element) 추가하기
        //텍스트 노드는 태그 이름은 없다. 태그에 대한 값은 있다.
        var textNode = document.createTextNode("news title");
        //노드를 연결하자.
        //var header element에 자식 element로 textNode 추가
        header.appendChild(textNode);
        //body태그안에 header 연결해주기
        document.body.appendChild(header);
    }
</script>
<h1>뉴스제목</h1>
</body>
</html>
<!-- 3번 -->
