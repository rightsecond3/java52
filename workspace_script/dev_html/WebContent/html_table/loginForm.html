<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인화면</title>
<!-- 브라우저는 mime type으로 판단함. 생략가능 -->
	<script type="text/javascript">
		var g_temp;//전역변수 g->global
	//자바스크립트에서 함수를 선언할 때 예약어 function
		function login(){
			alert("로그인 호출 성공.");
			//자바스크립트에서는 DOM트리에 있는 태그들을 모두 다 접근 가능함.
			//지역변수
			var u_id;
			var u_pw;
			//document는 모든 DOM트리의 최상위 객체, document는 내장객체
			//document가 가리키는 객체는 그 객체를사용하는 페이지 자신을 의미(loginForm.html)
			//Sonata myCar = new Sonata(); -> var Sonata = new Function()
			//document는 W3 표준으로 정한 객체, 내장객체-> 생성없이도 아무때나 호출할 수 있다
			u_id = document.getElementById("mem_id").value;
			u_pw = document.getElementById("mem_pw").value;
			alert(u_id+","+u_pw);
			//submit함수가 호출되면 그 때 서버로 전송이 됨(method속성:get방식)
			document.getElementById("f_login").submit();//전송
		}
	</script>
</head>
<body>
	<!--
	form 태그로 감싸서 톰캣서버로 전송함 
	form 태그 안에 있는 내용만 전송됨.
	-->
	<form method="GET" name="f_login" action="./loginAction.html">
	<table border="1" width="300px" height="120px">
		<tr>
			<td>로그인</td>
		</tr>
		<tr>
			<td>
				<table border="1" borderColor="orange">
					<tr>
						<td width="80px"><label>아이디</label></td>
						<td width="110px"><input type="text" id="mem_id" size="10"></td>
						<td width="100px" align="center" rowspan="2">
						<!-- XXX() : 함수 -->
						<button onClick="login()">로그인</button>
						</td>
					</tr>
					<tr>
						<td><label>비밀번호</label></td>
						<td><input type="text" id="mem_pw" size="10"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
