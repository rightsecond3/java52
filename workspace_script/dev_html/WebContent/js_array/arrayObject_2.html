<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array객체가 제공하는 함수들</title>
</head>
<body>
    <script>
        // 선언과 동시에 초기화함.
        var nums = new Array(7,3,5,8,3,2);
        var r1 = nums.pop();// 마지막값을 잘라주는 메소드
        console.log("배열의 마지막 원소자름 : "+r1);
        nums.push(6,7);// 배열의 마지막방에 해당 값들을 넣어주는 메소드
        console.log(nums[6]);
        nums.reverse();// 배열을 거꾸로 처리하는 메소드
        for(var j=0; j<nums.length; j++) {
            document.write(nums[j]);
        }
        nums.sort();// 배열을 정렬해주는 메소드
        document.write("<hr>")
        for(var j=0; j<nums.length; j++) {
            document.write(nums[j]+"<br>");
        }
    </script>
</body>
</html>
