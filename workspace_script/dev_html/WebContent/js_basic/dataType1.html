<!DOCTYPE html>
<!-- 
    자료형
    1)기본자료형 - 숫자, 문자열, 정규식, boolean
            특수형(null, undefined)
    2)참조자료형
     - 객체형, 배열형, 함수형
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
    //자바스크립트는 컴파일을 하지 않는다.
    //런타임에 타입이 결정된다.
    //int i = 10; 불가
    var i = 10;
    var j = 30;
    var str = "안녕";
    //출력문
    document.write(i);
    //개발자 도구에서 에러를 간단하게나마 확인할 수 있다.
    document.write(j);
    document.write(i+"20"+"\n");
    document.write(i+20); //개행처리X
    document.write(1==1); //true
    document.write("<br>")
    
    var reg1 = "문자열 중에서 정규식이라는 문자열이 있나요?";
    // 정규식은 슬래쉬로 처리한다.
    var reg = /정규식/;
    var result = reg1.match(reg);
    document.write("<br>",result);
    
</script>
</body>
</html>
